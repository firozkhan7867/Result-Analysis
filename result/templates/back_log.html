<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Excel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <h1>BackLOG upload page</h1>
    <br>

    <form action="{% url 'backlog_data' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token  %}
        <select name="reg">
            {% for re in reg %}
            <option value="{{re.id}}">{{re.regulation}}</option>
            {% endfor %}
        </select>

        <select name="branch">
            {% for bran in branch %}
            <option value="{{bran.id}}">{{bran.branches}} {{bran.id}}</option>
            {% endfor %}
        </select>

        <select name="batch">
            {% for btch in batch %}
            <option value="{{btch.id}}">{{btch.name}}</option>
            {% endfor %}
        </select>

        <select name="sem">
            {% for se in sem %}
            <option value="{{se.id}}">{{se.name}}</option>
            {% endfor %}
        </select>

        <input type="file" name="file" >

        <button type="submit">upload</button>
    </form>

    <script>

    </script>
</body>
</html>
